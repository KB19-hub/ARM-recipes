<!-- Modify the "Logout" link to show/hide based on the user's login status -->
<ul class="navbar-nav">
  <li class="nav-item" *ngIf="!isLoggedIn">
    <a class="nav-link" routerLink="/login">Login</a>
  </li>
  <li class="nav-item" *ngIf="!isLoggedIn">
    <a class="nav-link" routerLink="/signup">Sign Up</a>
  </li>
  <li class="nav-item" *ngIf="isLoggedIn">
    <a class="nav-link" (click)="onLogout()">Logout</a>
  </li>
</ul>
